<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: flex;
    }
    .items{
        position: absolute;
        top:30%;
        height: 70px;
        width: 70px;
        border: 2px solid #000000;
        text-align: center;
        margin:5px;
        transition: 0.5s ease-in-out;
        background-color: #9acd32;
    }
    .items:hover{
        transform: scale(1.5) translate(150px) rotate(360deg);
        border-radius:50%;
        background-color: #f54826;
    }
</style>
</head>
<body>
    <div class="container">
        <p class="items">One</p>
    </div>
</body>
</html>
