<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display: flex;
    }
    @keyframes changeShape{
        from{
            border-radius: 0%;
        }
        to{
            border-radius: 50%;
        }
    }
    .items{
        position: absolute;
        top:30%;
        left: 30%;
        height: 70px;
        width: 70px;
        border: none;
        margin:5px;
        background-color: #9acd32;
        animation: changeShape 1s ease-in-out infinite alternate;
    }
</style>
</head>
<body>
    <div class="container">
        <p class="items"></p>
    </div>
</body>
</html>
